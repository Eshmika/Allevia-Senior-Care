<!-- CAREGIVER DIRECTORY -->
<div id="page-cg-dir" class="page-section hidden">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Caregiver Directory</h1>

  <!-- Search & Filters -->        
  <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-6 flex flex-wrap gap-4 items-center">
      <div class="flex-1 min-w-[200px] relative">
        <i class="ph ph-magnifying-glass absolute left-3 top-3 text-gray-400"></i>
        <input type="text" id="cg-search" placeholder="Search by name, code..." class="inp pl-10 w-full" onkeyup="loadCgDir(1)">
      </div>
      
      <!-- FILTER BY STATUS -->
      <div class="w-48">
        <select id="cg-status-filter" class="inp" onchange="loadCgDir(1)">
          <option value="">All Statuses</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
          <option value="NoCall/NoShow">NoCall/NoShow</option>
          <option value="Vacation">Vacation</option>
        </select>
      </div>
      
      <!-- FILTER BY TITLE -->
      <div class="w-48">
        <select id="cg-title-filter" class="inp" onchange="loadCgDir(1)">
          <option value="">All Titles</option>
          <option value="STNA">STNA</option>
          <option value="CNA">CNA</option>
          <option value="HHA">HHA</option>
          <option value="PCA">PCA</option>
        </select>
      </div>
      
      <button onclick="loadCgDir(1)" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700"><i class="ph ph-arrow-clockwise"></i></button>
  </div>

  <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
    <table class="w-full">
      <thead>
        <tr><th class="table-header">Code</th><th class="table-header">Name</th><th class="table-header">Title</th><th class="table-header">Status</th><th class="table-header">Phone</th><th></th></tr>
      </thead>
      <tbody id="cg-body"></tbody>
    </table>
    <!-- CAREGIVER PAGINATION -->
    <div class="p-4 border-t flex justify-between items-center">
      <span class="text-sm text-gray-500" id="cg-page-info">Showing 0 of 0</span>
      <div class="flex space-x-2">
        <button id="cg-btn-prev" class="px-3 py-1 border rounded hover:bg-gray-50 disabled:opacity-50">Prev</button>
        <button id="cg-btn-next" class="px-3 py-1 border rounded hover:bg-gray-50 disabled:opacity-50">Next</button>
      </div>
    </div>
  </div>
</div>

<!-- CAREGIVER FORM -->
<div id="page-cg-add" class="page-section hidden">
  <div class="flex justify-between items-center mb-6">
      <div class="flex items-center space-x-3">
        <button onclick="showPage('page-cg-dir')" class="bg-gray-200 hover:bg-gray-300 text-gray-700 p-2 rounded-full"><i class="ph ph-arrow-left"></i></button>
        <h1 class="text-2xl font-bold text-gray-800" id="cg-form-title">Add Caregiver Details</h1>
      </div>                      
      <button id="btn-cg-pdf" onclick="downloadCgPdf()" class="hidden bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded shadow flex items-center">
        <i class="ph ph-file-pdf text-lg mr-2"></i> Export PDF
      </button>
  </div>
  
  <form id="cgForm" onsubmit="submitCgForm(event)" class="space-y-6 max-w-5xl mx-auto">
      <input type="hidden" name="cgCode" id="cgCode">
      
      <!-- MAIN INFO -->
      <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <h2 class="sec-head"><i class="ph ph-identification-badge text-brand mr-2"></i> Main Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
          <div class="md:col-span-4"><label class="lbl">Photo URL</label><input type="text" name="photoUrl" class="inp"></div>
          <div><label class="lbl">First Name</label><input type="text" name="firstName" required class="inp"></div>
          <div><label class="lbl">Middle Name</label><input type="text" name="middleName" class="inp"></div>
          <div><label class="lbl">Last Name</label><input type="text" name="lastName" required class="inp"></div>
          <div><label class="lbl">Primary Language</label><input type="text" name="primaryLang" class="inp"></div>
          
          <div><label class="lbl">Birthday</label><input type="date" name="dob" id="cgDob" onchange="calcAge('cgDob','cgAge')" class="inp"></div>
          <div><label class="lbl">Age</label><input type="text" name="age" id="cgAge" readonly class="inp bg-gray-50"></div>
          <div><label class="lbl">SSN / EIN</label><input type="text" name="ssn" class="inp"></div>
          <div><label class="lbl">Gender</label><select name="gender" class="inp"><option>Male</option><option>Female</option></select></div>
          <div><label class="lbl">Marital Status</label><select name="maritalStatus" class="inp"><option>Single</option><option>Married</option><option>Divorced</option><option>Widowed</option><option>Unknown</option></select></div>
          
          <div><label class="lbl">Status</label><select name="status" class="inp font-bold bg-green-50 text-brand"><option>Active</option><option>Inactive</option><option>NoCall/NoShow</option><option>Vacation</option></select></div>
          <div><label class="lbl">Active Date</label><input type="date" name="activeDate" id="cgActiveDate" class="inp"></div>
          <div><label class="lbl">Deactive Date</label><input type="date" name="deactiveDate" class="inp"></div>
          <div><label class="lbl">Agreement</label><select name="agreementStatus" class="inp"><option>Needs agreement</option><option>Signed</option><option>Signed Paper</option></select></div>
        </div>
        
        <!-- Bank Info -->
        <div class="bg-gray-50 p-4 rounded mt-4">
          <h3 class="font-bold text-gray-700 mb-2 text-xs uppercase">Payment Details</h3>
          <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
            <div><label class="lbl">Method</label><select name="paymentMethod" class="inp"><option>Direct Deposit</option><option>Zelle</option><option>Check</option></select></div>
            <div><label class="lbl">Account #</label><input type="text" name="accountNum" class="inp"></div>
            <div><label class="lbl">Routing #</label><input type="text" name="routingNum" class="inp"></div>
            <div><label class="lbl">Confirm Acct</label><input type="text" id="repeatAccount" class="inp border-l-4 border-yellow-400"></div>
            <div><label class="lbl">Confirm Routing</label><input type="text" id="repeatRouting" class="inp border-l-4 border-yellow-400"></div>
          </div>
          <div id="bank-errors" class="mt-2"></div>
        </div>
      </div>

      <!-- ADDRESS & CONTACT -->
      <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <h2 class="sec-head"><i class="ph ph-map-pin text-brand mr-2"></i> Contact & Address</h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
          <div><label class="lbl">Email 1</label><input type="email" name="email" class="inp"></div>
          <div><label class="lbl">Email 2</label><input type="email" name="email2" class="inp"></div>
          <div><label class="lbl">Cell Phone</label><input type="tel" name="cellPhone" class="inp"></div>
          <div><label class="lbl">Home Phone</label><input type="tel" name="homePhone" class="inp"></div>
        </div>
        <div class="grid grid-cols-12 gap-2">
          <div class="col-span-6"><label class="lbl">Address</label><input type="text" name="address" class="inp"></div>
          <div class="col-span-3"><label class="lbl">City</label><input type="text" name="city" class="inp"></div>
          <div class="col-span-1"><label class="lbl">State</label><input type="text" name="state" class="inp"></div>
          <div class="col-span-2"><label class="lbl">Zip</label><input type="text" name="zip" class="inp"></div>
        </div>
      </div>

      <!-- PROFESSIONAL INFO -->
      <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <h2 class="sec-head"><i class="ph ph-briefcase text-brand mr-2"></i>Caregiver Title</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
          <div><label class="lbl">Title</label><select name="title" class="inp"><option>STNA</option><option>CNA</option><option>HHA</option><option>PCA</option></select></div>
          <div><label class="lbl">Able to Drive?</label><select name="drive" class="inp"><option>Yes</option><option>No</option></select></div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div><label class="lbl">Cert 1</label><select name="cert1" class="inp"><option>NONE</option><option>CNA</option><option>HCA</option><option>HHA</option><option>LPN</option><option>RN</option><option>HOMEMAKER</option><option>COMPANION</option><option>OTHER</option></select></div>
          <div><label class="lbl">Cert 2</label><select name="cert2" class="inp"><option>NONE</option><option>CNA</option><option>HCA</option><option>HHA</option><option>LPN</option><option>RN</option><option>HOMEMAKER</option><option>COMPANION</option><option>OTHER</option></select></div>
          <div><label class="lbl">Cert 3</label><select name="cert3" class="inp"><option>NONE</option><option>CNA</option><option>HCA</option><option>HHA</option><option>LPN</option><option>RN</option><option>HOMEMAKER</option><option>COMPANION</option><option>OTHER</option></select></div>
        </div>
      </div>

      <!-- EMERGENCY -->
      <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <h2 class="sec-head text-red-500"><i class="ph ph-warning text-red-500 mr-2"></i> Emergency Contact</h2>
        <div class="grid grid-cols-4 gap-4 mb-4">
          <div><label class="lbl">Relation</label><input type="text" name="emergRelation" class="inp"></div>
          <div><label class="lbl">Name</label><input type="text" name="emergName" class="inp"></div>
          <div><label class="lbl">Email</label><input type="text" name="emergEmail" class="inp"></div>
          <div><label class="lbl">Phone 1</label><input type="text" name="emergPhone1" class="inp"></div>
        </div>
        <div class="grid grid-cols-12 gap-2">
          <div class="col-span-6"><label class="lbl">Address</label><input type="text" name="emergAddr" class="inp"></div>
          <div class="col-span-3"><label class="lbl">City</label><input type="text" name="emergCity" class="inp"></div>
          <div class="col-span-1"><label class="lbl">State</label><input type="text" name="emergState" class="inp"></div>
          <div class="col-span-2"><label class="lbl">Zip</label><input type="text" name="emergZip" class="inp"></div>
        </div>
      </div>
      
      <!-- CARE MATCHING -->
      <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <h2 class="sec-head"><i class="ph ph-handshake text-brand mr-2"></i>Willing To Provide Care For (Care Matching)</h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
          <div><label class="lbl">Client Gender Pref</label><select name="prefGender" class="inp"><option>No Preference</option><option>Female Only</option><option>Male Only</option></select></div>
          <div><label class="lbl">Max Height</label><input type="text" name="maxHeight" class="inp"></div>
          <div><label class="lbl">Max Weight</label><input type="text" name="maxWeight" class="inp"></div>
          <div><label class="lbl">Drink Ok?</label><select name="drinkPref" class="inp"><option>No Pref</option><option>Yes</option><option>No</option></select></div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
          <div><label class="lbl">Pets Ok?</label><select name="petsPref" class="inp"><option>No Pref</option><option>Yes</option><option>No</option></select></div>
          <div><label class="lbl">Acceptable Pets</label><select name="accPets" class="inp"><option>Dogs</option><option>Cats</option><option>Birds</option><option>None</option></select></div>
          <div><label class="lbl">Smoking Ok?</label><select name="smokePref" class="inp"><option>No Pref</option><option>Yes</option><option>No</option><option>Must smoke on premises</option></select></div>
        </div>
        <h3 class="font-bold text-gray-700 mb-2 text-xs uppercase">Vaccination</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">              
          <div><label class="lbl">Covid Vax</label><select name="vaxCovid" class="inp"><option>One dose</option><option>Fully Vaccinated</option><option>None</option></select></div>
          <div><label class="lbl">Flu Vax</label><select name="vaxFlu" class="inp"><option>Yes</option><option>No</option></select></div>
        </div>
      </div>
      
      <!-- SKILLS & LANGUAGES -->
      <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <h2 class="sec-head"><i class="ph ph-translate text-brand mr-2"></i> Languages & Skills</h2>
        <div class="grid grid-cols-3 gap-4 mb-6">
          <select name="lang1" class="inp"></select><select name="lang2" class="inp"></select><select name="lang3" class="inp"></select>
        </div>
        <label class="lbl mb-2">Skills</label>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
          <select name="skill1" class="inp"></select><select name="skill2" class="inp"></select><select name="skill3" class="inp"></select><select name="skill4" class="inp"></select><select name="skill5" class="inp"></select><select name="skill6" class="inp"></select>
        </div>
      </div>           

      <div class="flex justify-end pt-4 pb-8">
        <button type="submit" class="bg-brand hover-bg-brand text-white font-bold py-3 px-8 rounded-lg shadow-lg transform active:scale-95 transition">Save Caregiver</button>
      </div>
  </form>
</div>
