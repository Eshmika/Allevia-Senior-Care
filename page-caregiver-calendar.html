<div id="view-caregiver-calendar" class="view-section hidden h-full">
  <div
    class="flex flex-col lg:flex-row h-full gap-6 overflow-y-auto lg:overflow-hidden p-2 lg:p-0"
  >
    <!-- Left: Weekly Calendar -->
    <div class="flex-1 flex flex-col h-full min-h-[600px] lg:min-h-0">
      <!-- Header: Week Selector -->
      <div class="flex items-center justify-between mb-4 flex-wrap gap-4">
        <div class="flex flex-wrap items-center gap-4">
          <div
            class="flex items-center gap-2 bg-white p-1 rounded-lg shadow-sm border border-gray-200"
          >
            <select
              id="calendarPerspective"
              onchange="switchPerspective()"
              class="bg-transparent border-none text-sm font-bold text-gray-700 focus:ring-0 cursor-pointer py-1 px-2"
            >
              <option value="caregiver">Caregiver View</option>
              <option value="client">Client View</option>
            </select>
            <div class="w-px h-4 bg-gray-200"></div>
            <select
              id="personSelector"
              onchange="selectPerson(this.value)"
              class="bg-transparent border-none text-sm font-medium text-gray-600 focus:ring-0 cursor-pointer py-1 px-2 min-w-[150px]"
            >
              <option value="all">All Caregivers</option>
            </select>
          </div>
          <div
            id="calendarViewToggle"
            class="flex items-center gap-1 bg-white p-1 rounded-lg shadow-sm border border-gray-200"
          >
            <button
              data-view="day"
              onclick="setCalendarView('day')"
              class="calendar-view-btn px-3 py-1 rounded-md text-sm font-semibold text-gray-600 hover:bg-gray-100"
            >
              Day
            </button>
            <button
              data-view="week"
              onclick="setCalendarView('week')"
              class="calendar-view-btn px-3 py-1 rounded-md text-sm font-semibold text-gray-600 hover:bg-gray-100"
            >
              Week
            </button>
            <button
              data-view="biweekly"
              onclick="setCalendarView('biweekly')"
              class="calendar-view-btn px-3 py-1 rounded-md text-sm font-semibold text-gray-600 hover:bg-gray-100"
            >
              Biweekly
            </button>
            <button
              data-view="month"
              onclick="setCalendarView('month')"
              class="calendar-view-btn px-3 py-1 rounded-md text-sm font-semibold text-gray-600 hover:bg-gray-100"
            >
              Month
            </button>
          </div>
        </div>
        <div class="flex flex-wrap items-center gap-4">
          <div
            class="flex items-center gap-4 bg-white p-2 rounded-lg shadow-sm border border-gray-200"
          >
            <button
              onclick="changePeriod(-1)"
              class="p-2 hover:bg-gray-100 rounded-full text-gray-600"
            >
              <i class="ph ph-caret-left text-xl"></i>
            </button>
            <span
              id="currentWeekLabel"
              class="font-bold text-gray-700 w-48 text-center"
              >--</span
            >
            <button
              onclick="changePeriod(1)"
              class="p-2 hover:bg-gray-100 rounded-full text-gray-600"
            >
              <i class="ph ph-caret-right text-xl"></i>
            </button>
          </div>
          <button
            onclick="downloadPDF()"
            class="bg-gradient-to-r from-red-500 to-orange-600 text-white px-4 py-2 rounded-lg font-bold shadow-lg hover:from-red-600 hover:to-orange-700 transition transform hover:-translate-y-0.5 active:scale-95 flex items-center gap-2"
          >
            <i class="ph ph-file-pdf text-xl"></i>
            <span>Export PDF</span>
          </button>
          <button
            onclick="appNavigate('shifts')"
            class="bg-[#65c027] text-white px-4 py-2 rounded-lg font-bold shadow-lg hover:bg-[#54a020] transition transform hover:-translate-y-0.5 active:scale-95 flex items-center gap-2"
          >
            <i class="ph ph-plus"></i> Add Shift
          </button>
        </div>
      </div>

      <!-- Calendar Grid -->
      <div
        class="flex-1 bg-white rounded-xl shadow-sm border border-gray-200 flex flex-col overflow-hidden"
      >
        <!-- Days Header -->
        <div class="grid grid-cols-7 border-b border-gray-200 bg-gray-50">
          <div class="p-3 text-center font-bold text-gray-500 text-sm">Sun</div>
          <div class="p-3 text-center font-bold text-gray-500 text-sm">Mon</div>
          <div class="p-3 text-center font-bold text-gray-500 text-sm">Tue</div>
          <div class="p-3 text-center font-bold text-gray-500 text-sm">Wed</div>
          <div class="p-3 text-center font-bold text-gray-500 text-sm">Thu</div>
          <div class="p-3 text-center font-bold text-gray-500 text-sm">Fri</div>
          <div class="p-3 text-center font-bold text-gray-500 text-sm">Sat</div>
        </div>
        <!-- Days Grid -->
        <div id="weekGrid" class="grid grid-cols-7 flex-1 overflow-y-auto">
          <!-- Cells will be generated by JS -->
        </div>
      </div>
    </div>

    <!-- Right: Monthly Calendar -->
    <div
      class="w-full lg:w-80 flex flex-col gap-6 flex-shrink-0 h-auto lg:h-full"
    >
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
        <div class="flex items-center justify-between mb-4">
          <span id="miniMonthLabel" class="font-bold text-gray-800">--</span>
          <div class="flex gap-1">
            <button
              onclick="changeMiniMonth(-1)"
              class="p-1 hover:bg-gray-100 rounded"
            >
              <i class="ph ph-caret-left"></i>
            </button>
            <button
              onclick="changeMiniMonth(1)"
              class="p-1 hover:bg-gray-100 rounded"
            >
              <i class="ph ph-caret-right"></i>
            </button>
          </div>
        </div>
        <div
          class="grid grid-cols-7 gap-1 text-center text-xs mb-2 text-gray-400 font-bold"
        >
          <div>S</div>
          <div>M</div>
          <div>T</div>
          <div>W</div>
          <div>T</div>
          <div>F</div>
          <div>S</div>
        </div>
        <div
          id="miniMonthGrid"
          class="grid grid-cols-7 gap-1 text-center text-sm"
        >
          <!-- Mini cells -->
        </div>
      </div>

      <!-- Caregiver List / Filter -->
      <div
        class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 flex-1 flex flex-col overflow-hidden min-h-[300px] lg:min-h-0"
      >
        <h3 class="font-bold text-gray-700 mb-3" id="sidePanelTitle">
          Caregivers
        </h3>
        <div class="flex-1 overflow-y-auto space-y-1 pr-1" id="caregiverList">
          <!-- Will be populated by JS -->
          <div class="text-xs text-gray-400 text-center mt-4">Loading...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Shift Details Modal -->
  <div
    id="shiftDetailsModal"
    class="fixed inset-0 bg-black/50 z-[100] hidden flex items-center justify-center"
  >
    <div
      class="bg-white rounded-xl shadow-lg w-full max-w-lg mx-4 overflow-hidden flex flex-col max-h-[90vh]"
    >
      <div class="p-4 border-b flex justify-between items-center bg-gray-50">
        <h3 class="font-bold text-lg text-gray-800">Shift Details</h3>
        <button
          onclick="closeShiftDetailsModal()"
          class="text-gray-500 hover:text-gray-700"
        >
          <i class="ph ph-x text-xl"></i>
        </button>
      </div>
      <div class="p-6 overflow-y-auto" id="shiftDetailsContent">
        <!-- populated by JS -->
      </div>
      <div class="p-4 border-t bg-gray-50 flex justify-end gap-3">
        <button
          onclick="closeShiftDetailsModal()"
          class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg font-medium"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
