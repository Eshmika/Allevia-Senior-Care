<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen py-10 px-4">
    <div
      class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden"
    >
      <div class="bg-green-600 px-8 py-6">
        <h1 class="text-2xl font-bold text-white">W-9 Form</h1>
        <p class="text-green-100 mt-1">
          Request for Taxpayer Identification Number and Certification
        </p>
      </div>

      <div class="p-8">
        <div class="mb-6 bg-yellow-50 border-l-4 border-yellow-500 p-4">
          <p class="text-yellow-700">
            Please complete this form for:
            <span class="font-bold"
              ><?= caregiverData['First Name'] ?>
              <?= caregiverData['Last Name'] ?></span
            >
          </p>
        </div>

        <form id="w9Form" class="space-y-6">
          <div class="grid grid-cols-1 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Name (as shown on your income tax return)</label
              >
              <input
                type="text"
                name="name"
                value="<?= caregiverData['First Name'] ?> <?= caregiverData['Last Name'] ?>"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 border p-2"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Address</label
              >
              <input
                type="text"
                name="address"
                placeholder="Street Address"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 border p-2"
              />
            </div>

            <div class="grid grid-cols-3 gap-4">
              <div class="col-span-1">
                <label class="block text-sm font-medium text-gray-700"
                  >City</label
                >
                <input
                  type="text"
                  name="city"
                  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 border p-2"
                />
              </div>
              <div class="col-span-1">
                <label class="block text-sm font-medium text-gray-700"
                  >State</label
                >
                <input
                  type="text"
                  name="state"
                  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 border p-2"
                />
              </div>
              <div class="col-span-1">
                <label class="block text-sm font-medium text-gray-700"
                  >Zip Code</label
                >
                <input
                  type="text"
                  name="zip"
                  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 border p-2"
                />
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Social Security Number (SSN)</label
              >
              <input
                type="text"
                name="ssn"
                placeholder="XXX-XX-XXXX"
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 border p-2"
              />
            </div>
          </div>

          <div class="border-t pt-6 mt-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">
              Certification
            </h3>
            <div class="space-y-4">
              <div class="flex items-start">
                <input
                  id="cert1"
                  name="cert1"
                  type="checkbox"
                  required
                  class="mt-1 h-4 w-4 text-green-600 border-gray-300 rounded"
                />
                <label for="cert1" class="ml-3 text-sm text-gray-600"
                  >1. The number shown on this form is my correct taxpayer
                  identification number.</label
                >
              </div>
              <div class="flex items-start">
                <input
                  id="cert2"
                  name="cert2"
                  type="checkbox"
                  required
                  class="mt-1 h-4 w-4 text-green-600 border-gray-300 rounded"
                />
                <label for="cert2" class="ml-3 text-sm text-gray-600"
                  >2. I am not subject to backup withholding.</label
                >
              </div>
              <div class="flex items-start">
                <input
                  id="cert3"
                  name="cert3"
                  type="checkbox"
                  required
                  class="mt-1 h-4 w-4 text-green-600 border-gray-300 rounded"
                />
                <label for="cert3" class="ml-3 text-sm text-gray-600"
                  >3. I am a U.S. citizen or other U.S. person.</label
                >
              </div>
            </div>
          </div>

          <div class="pt-4">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Signature</label
            >
            <input
              type="text"
              name="signature"
              required
              placeholder="Type your full name"
              class="w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 p-2 border"
            />
            <button
              type="submit"
              class="mt-4 w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
            >
              Submit W-9
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      document
        .getElementById("w9Form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("W-9 Submitted! (This is a demo)");
        });
    </script>
  </body>
</html>
