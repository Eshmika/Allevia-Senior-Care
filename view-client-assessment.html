<!-- ASSESSMENT DETAILS FORM (Hidden by default) -->
<div id="client-assessment-view" class="hidden">
  <div class="mb-6 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <button
        onclick="toggleClientStageView('stages')"
        class="p-2 rounded-full hover:bg-gray-200 text-gray-600"
      >
        <i class="ph ph-arrow-left text-xl"></i>
      </button>
      <h1 class="text-2xl font-bold text-gray-800">Assessment Details</h1>
    </div>
  </div>

  <form
    id="assessmentDetailsForm"
    onsubmit="submitAssessmentForm(event)"
    class="space-y-6"
  >
    <input type="hidden" name="id" id="as-id" />

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- 1. PROFILE SECTION -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
        <h3
          class="font-bold text-gray-800 border-b pb-3 mb-4 flex items-center gap-2"
        >
          <i class="ph ph-user-circle text-purple-600"></i> PROFILE
        </h3>
        <div class="space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-xs text-gray-400 uppercase mb-1"
                >First Name</label
              >
              <input
                type="text"
                name="firstName"
                id="as-firstName"
                required
                class="input-field text-sm py-2"
              />
            </div>
            <div>
              <label class="block text-xs text-gray-400 uppercase mb-1"
                >Last Name</label
              >
              <input
                type="text"
                name="lastName"
                id="as-lastName"
                required
                class="input-field text-sm py-2"
              />
            </div>
          </div>
          <div>
            <label class="block text-xs text-gray-400 uppercase mb-1"
              >Middle Name</label
            >
            <input
              type="text"
              name="middleName"
              id="as-middleName"
              class="input-field text-sm py-2"
            />
          </div>
          <div>
            <label class="block text-xs text-gray-400 uppercase mb-1"
              >E-mail</label
            >
            <input
              type="email"
              name="email"
              id="as-email"
              class="input-field text-sm py-2"
            />
          </div>
          <div>
            <label class="block text-xs text-gray-400 uppercase mb-1"
              >Client Phone</label
            >
            <input
              type="tel"
              name="clientPhone"
              id="as-clientPhone"
              required
              class="input-field text-sm py-2"
              oninput="formatPhone(this)"
              placeholder="(XXX) XXX-XXXX"
            />
          </div>
          <div>
            <label class="block text-xs text-gray-400 uppercase mb-1"
              >Username</label
            >
            <input
              type="text"
              name="username"
              id="as-username"
              class="input-field text-sm py-2"
            />
          </div>
          <div>
            <label class="block text-xs text-gray-400 uppercase mb-1"
              >Coordinator</label
            >
            <input
              type="text"
              name="coordinator"
              id="as-coordinator"
              readonly
              class="input-field text-sm py-2 bg-gray-50 text-gray-500 cursor-not-allowed"
            />
          </div>
        </div>
      </div>

      <!-- 2. PERSONAL & CARE DETAILS -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
        <h3
          class="font-bold text-gray-800 border-b pb-3 mb-4 flex items-center gap-2"
        >
          <i class="ph ph-identification-card text-purple-600"></i> PERSONAL &
          CARE
        </h3>
        <div class="space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-xs text-gray-400 uppercase mb-1"
                >Gender</label
              >
              <select
                name="gender"
                id="as-gender"
                required
                class="input-field text-sm py-2"
              >
                <option value="">Select...</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div>
              <label class="block text-xs text-gray-400 uppercase mb-1"
                >Marital Status</label
              >
              <select
                name="maritalStatus"
                id="as-maritalStatus"
                required
                class="input-field text-sm py-2"
              >
                <option value="">Select...</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Single">Single</option>
                <option value="Widowed">Widowed</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>

          <div>
            <label class="block text-xs text-gray-400 uppercase mb-1"
              >Spouse Full Name</label
            >
            <input
              type="text"
              name="spouseName"
              id="as-spouseName"
              class="input-field text-sm py-2"
            />
          </div>

          <div>
            <label class="block text-xs text-gray-400 uppercase mb-1"
              >Status</label
            >
            <select
              name="status_select"
              id="as-status-select"
              required
              class="input-field text-sm py-2"
              onchange="toggleOtherInput(this, 'as-status-other-container')"
            >
              <option value="">Select...</option>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
              <option value="Hospital stays">Hospital stays</option>
              <option value="Cancelled service">Cancelled service</option>
              <option value="On hold">On hold</option>
              <option value="Other">Other</option>
            </select>
            <div id="as-status-other-container" class="mt-2 hidden">
              <input
                type="text"
                id="as-status-other"
                placeholder="Type status..."
                class="input-field text-sm py-2"
              />
            </div>
          </div>

          <div>
            <label class="block text-xs text-gray-400 uppercase mb-1"
              >Code Status</label
            >
            <select
              name="codeStatus"
              id="as-codeStatus"
              class="input-field text-sm py-2"
            >
              <option value="">Select...</option>
              <option value="Full code">Full code</option>
              <option value="DNR">DNR</option>
              <option value="Comfort care">Comfort care</option>
            </select>
          </div>

          <div>
            <div class="flex items-center justify-between mb-1">
              <label class="block text-xs text-gray-400 uppercase">DOB</label>
              <span
                id="as-age-display"
                class="text-xs font-bold text-purple-600"
                >-- years old</span
              >
            </div>
            <input
              type="date"
              name="dob"
              id="as-dob"
              required
              class="input-field text-sm py-2"
              onchange="updateClientAge(this.value)"
            />
          </div>

          <div>
            <label class="block text-xs text-gray-400 uppercase mb-2"
              >Languages</label
            >
            <div
              class="grid grid-cols-2 gap-2 max-h-40 overflow-y-auto p-2 border border-gray-100 rounded-lg"
            >
              <label
                class="flex items-center gap-2 text-xs text-gray-600 cursor-pointer hover:bg-gray-50 p-1 rounded"
              >
                <input
                  type="checkbox"
                  name="lang"
                  value="English"
                  class="rounded text-purple-600"
                />
                English
              </label>
              <label
                class="flex items-center gap-2 text-xs text-gray-600 cursor-pointer hover:bg-gray-50 p-1 rounded"
              >
                <input
                  type="checkbox"
                  name="lang"
                  value="Spanish"
                  class="rounded text-purple-600"
                />
                Spanish
              </label>
              <label
                class="flex items-center gap-2 text-xs text-gray-600 cursor-pointer hover:bg-gray-50 p-1 rounded"
              >
                <input
                  type="checkbox"
                  name="lang"
                  value="French"
                  class="rounded text-purple-600"
                />
                French
              </label>
              <label
                class="flex items-center gap-2 text-xs text-gray-600 cursor-pointer hover:bg-gray-50 p-1 rounded"
              >
                <input
                  type="checkbox"
                  name="lang"
                  value="Arabic"
                  class="rounded text-purple-600"
                />
                Arabic
              </label>
              <label
                class="flex items-center gap-2 text-xs text-gray-600 cursor-pointer hover:bg-gray-50 p-1 rounded"
              >
                <input
                  type="checkbox"
                  name="lang"
                  value="Armenian"
                  class="rounded text-purple-600"
                />
                Armenian
              </label>
              <label
                class="flex items-center gap-2 text-xs text-gray-600 cursor-pointer hover:bg-gray-50 p-1 rounded"
              >
                <input
                  type="checkbox"
                  name="lang"
                  value="Chinese"
                  class="rounded text-purple-600"
                />
                Chinese
              </label>
              <label
                class="flex items-center gap-2 text-xs text-gray-600 cursor-pointer hover:bg-gray-50 p-1 rounded"
              >
                <input
                  type="checkbox"
                  name="lang"
                  value="Georgian"
                  class="rounded text-purple-600"
                />
                Georgian
              </label>
              <label
                class="flex items-center gap-2 text-xs text-gray-600 cursor-pointer hover:bg-gray-50 p-1 rounded"
              >
                <input
                  type="checkbox"
                  name="lang"
                  value="German"
                  class="rounded text-purple-600"
                />
                German
              </label>
              <label
                class="flex items-center gap-2 text-xs text-gray-600 cursor-pointer hover:bg-gray-50 p-1 rounded"
              >
                <input
                  type="checkbox"
                  name="lang"
                  value="Greek"
                  class="rounded text-purple-600"
                />
                Greek
              </label>
              <label
                class="flex items-center gap-2 text-xs text-gray-600 cursor-pointer hover:bg-gray-50 p-1 rounded"
              >
                <input
                  type="checkbox"
                  name="lang"
                  value="Hindi"
                  class="rounded text-purple-600"
                />
                Hindi
              </label>
              <label
                class="flex items-center gap-2 text-xs text-gray-600 cursor-pointer hover:bg-gray-50 p-1 rounded"
              >
                <input
                  type="checkbox"
                  name="lang"
                  value="Italian"
                  class="rounded text-purple-600"
                />
                Italian
              </label>
              <label
                class="flex items-center gap-2 text-xs text-gray-600 cursor-pointer hover:bg-gray-50 p-1 rounded"
              >
                <input
                  type="checkbox"
                  name="lang"
                  value="Russian"
                  class="rounded text-purple-600"
                />
                Russian
              </label>
              <label
                class="flex items-center gap-2 text-xs text-gray-600 cursor-pointer hover:bg-gray-50 p-1 rounded"
              >
                <input
                  type="checkbox"
                  name="lang"
                  value="Sign language"
                  class="rounded text-purple-600"
                />
                Sign language
              </label>
              <label
                class="flex items-center gap-2 text-xs text-gray-600 cursor-pointer hover:bg-gray-50 p-1 rounded"
              >
                <input
                  type="checkbox"
                  name="lang"
                  value="Swahili"
                  class="rounded text-purple-600"
                />
                Swahili
              </label>
              <label
                class="flex items-center gap-2 text-xs text-gray-600 cursor-pointer hover:bg-gray-50 p-1 rounded"
              >
                <input
                  type="checkbox"
                  name="lang"
                  value="Tagalog"
                  class="rounded text-purple-600"
                />
                Tagalog
              </label>
              <label
                class="flex items-center gap-2 text-xs text-gray-600 cursor-pointer hover:bg-gray-50 p-1 rounded"
              >
                <input
                  type="checkbox"
                  name="lang"
                  value="Twi"
                  class="rounded text-purple-600"
                />
                Twi
              </label>
              <label
                class="flex items-center gap-2 text-xs text-gray-600 cursor-pointer hover:bg-gray-50 p-1 rounded"
              >
                <input
                  type="checkbox"
                  name="lang"
                  value="Ukrainian"
                  class="rounded text-purple-600"
                />
                Ukrainian
              </label>
              <label
                class="flex items-center gap-2 text-xs text-gray-600 cursor-pointer hover:bg-gray-50 p-1 rounded"
              >
                <input
                  type="checkbox"
                  name="lang"
                  value="Other"
                  onchange="toggleLangOther(this)"
                  class="rounded text-purple-600"
                />
                Other
              </label>
            </div>
            <div id="as-lang-other-container" class="mt-2 hidden">
              <input
                type="text"
                id="as-lang-other"
                placeholder="Type other languages..."
                class="input-field text-sm py-2"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- 3. EMERGENCY CONTACT SECTION -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
        <h3
          class="font-bold text-gray-800 border-b pb-3 mb-4 flex items-center gap-2"
        >
          <i class="ph ph-phone-call text-purple-600"></i> EMERGENCY CONTACT
        </h3>
        <div class="space-y-4">
          <div>
            <label class="block text-xs text-gray-400 uppercase mb-1"
              >EC Name</label
            >
            <input
              type="text"
              name="emergencyName"
              id="as-emergencyName"
              class="input-field text-sm py-2"
            />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-xs text-gray-400 uppercase mb-1"
                >EC Phone</label
              >
              <input
                type="tel"
                name="emergencyPhone"
                id="as-emergencyPhone"
                class="input-field text-sm py-2"
                oninput="formatPhone(this)"
              />
            </div>
            <div>
              <label class="block text-xs text-gray-400 uppercase mb-1"
                >EC Relationship</label
              >
              <input
                type="text"
                name="emergencyRelationship"
                id="as-emergencyRelationship"
                class="input-field text-sm py-2"
              />
            </div>
          </div>
          <div>
            <label class="block text-xs text-gray-400 uppercase mb-1"
              >EC E-mail</label
            >
            <input
              type="email"
              name="emergencyEmail"
              id="as-emergencyEmail"
              class="input-field text-sm py-2"
            />
          </div>

          <!-- Emergency Contact Address -->
          <div class="p-3 bg-red-50 rounded-lg border border-red-100">
            <div class="flex items-center justify-between mb-2">
              <h4 class="text-xs font-bold text-red-700 uppercase">
                Emergency Contact Address
              </h4>
              <label
                class="flex items-center gap-1 text-[10px] text-gray-500 cursor-pointer"
              >
                <input
                  type="checkbox"
                  id="as-ec-same-address"
                  onchange="syncEmergencyAddress(this)"
                  class="rounded text-purple-600"
                />
                Same as client
              </label>
            </div>
            <div id="ec-address-fields" class="space-y-2">
              <input
                type="text"
                name="emergencyAddress"
                id="as-emergencyAddress"
                placeholder="Address"
                class="input-field text-sm py-2"
              />
              <div class="grid grid-cols-2 gap-2">
                <input
                  type="text"
                  name="emergencyApt"
                  id="as-emergencyApt"
                  placeholder="Apt"
                  class="input-field text-sm py-2"
                />
                <input
                  type="text"
                  name="emergencyCity"
                  id="as-emergencyCity"
                  placeholder="City"
                  class="input-field text-sm py-2"
                />
              </div>
              <div class="grid grid-cols-2 gap-2">
                <input
                  type="text"
                  name="emergencyState"
                  id="as-emergencyState"
                  placeholder="State"
                  class="input-field text-sm py-2"
                />
                <input
                  type="text"
                  name="emergencyZip"
                  id="as-emergencyZip"
                  placeholder="Zip"
                  class="input-field text-sm py-2"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 4. ADDRESS & IDENTIFICATION -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
        <h3
          class="font-bold text-gray-800 border-b pb-3 mb-4 flex items-center gap-2"
        >
          <i class="ph ph-house text-purple-600"></i> ADDRESS & ID
        </h3>
        <div class="space-y-4">
          <!-- Primary Address -->
          <div class="p-3 bg-purple-50 rounded-lg border border-purple-100">
            <h4 class="text-xs font-bold text-purple-700 mb-2 uppercase">
              Primary Address
            </h4>
            <div class="space-y-2">
              <input
                type="text"
                name="clientAddress"
                id="as-clientAddress"
                placeholder="Address"
                class="input-field text-sm py-2"
              />
              <div class="grid grid-cols-2 gap-2">
                <input
                  type="text"
                  name="clientApt"
                  id="as-clientApt"
                  placeholder="Apt"
                  class="input-field text-sm py-2"
                />
                <input
                  type="text"
                  name="clientCity"
                  id="as-clientCity"
                  placeholder="City"
                  class="input-field text-sm py-2"
                />
              </div>
              <div class="grid grid-cols-2 gap-2">
                <input
                  type="text"
                  name="clientState"
                  id="as-clientState"
                  placeholder="State"
                  class="input-field text-sm py-2"
                />
                <input
                  type="text"
                  name="clientZip"
                  id="as-clientZip"
                  placeholder="Zip"
                  class="input-field text-sm py-2"
                />
              </div>
            </div>
          </div>

          <!-- Billing Address -->
          <div class="p-3 bg-gray-50 rounded-lg border border-gray-100">
            <div class="flex items-center justify-between mb-2">
              <h4 class="text-xs font-bold text-gray-700 uppercase">
                Billing Address
              </h4>
              <label
                class="flex items-center gap-1 text-[10px] text-gray-500 cursor-pointer"
              >
                <input
                  type="checkbox"
                  id="as-same-address"
                  onchange="syncBillingAddress(this)"
                  class="rounded text-purple-600"
                />
                Same as primary
              </label>
            </div>
            <div id="billing-fields" class="space-y-2">
              <input
                type="text"
                name="billingAddress"
                id="as-billingAddress"
                placeholder="Billing Address"
                class="input-field text-sm py-2"
              />
              <div class="grid grid-cols-2 gap-2">
                <input
                  type="text"
                  name="billingApt"
                  id="as-billingApt"
                  placeholder="Apt"
                  class="input-field text-sm py-2"
                />
                <input
                  type="text"
                  name="billingCity"
                  id="as-billingCity"
                  placeholder="City"
                  class="input-field text-sm py-2"
                />
              </div>
              <div class="grid grid-cols-2 gap-2">
                <input
                  type="text"
                  name="billingState"
                  id="as-billingState"
                  placeholder="State"
                  class="input-field text-sm py-2"
                />
                <input
                  type="text"
                  name="billingZip"
                  id="as-billingZip"
                  placeholder="Zip"
                  class="input-field text-sm py-2"
                />
              </div>
            </div>
          </div>

          <!-- ID Fields -->
          <div class="grid grid-cols-2 gap-4 pt-2 border-t border-gray-100">
            <div>
              <label class="block text-xs text-gray-400 uppercase mb-1"
                >SSN#</label
              >
              <input
                type="text"
                name="ssn"
                id="as-ssn"
                class="input-field text-sm py-2"
                oninput="formatSSN(this)"
                placeholder="XXX-XX-XXXX"
                maxlength="11"
              />
            </div>
            <div>
              <label class="block text-xs text-gray-400 uppercase mb-1"
                >EIN#</label
              >
              <input
                type="text"
                name="ein"
                id="as-ein"
                class="input-field text-sm py-2"
                oninput="formatEIN(this)"
                placeholder="XX-XXXXXXX"
                maxlength="10"
              />
            </div>
          </div>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-100">
          <button
            type="submit"
            id="saveAssessmentBtn"
            class="w-full btn-primary py-3"
          >
            Save Details
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
