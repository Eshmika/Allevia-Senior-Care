<div id="view-shifts" class="view-section hidden">
  <!-- Header -->
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Shift Management</h1>
    <p class="text-gray-500">Schedule and manage shifts.</p>
  </div>

  <!-- Add Shift Form -->
  <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
    <h2 class="text-lg font-bold text-gray-800 mb-6 border-b pb-2">Add New Shift</h2>
    <form id="shiftForm" onsubmit="submitShift(event)">
      
      <!-- 1. People Selection -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Client</label>
          <select name="clientId" id="shiftClient" class="input-field" required>
            <option value="">Select Client...</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Caregiver</label>
          <select name="caregiverId" id="shiftCaregiver" class="input-field" required>
            <option value="">Select Caregiver...</option>
          </select>
        </div>
      </div>

      <!-- 2. Billing & Rates -->
      <div class="bg-gray-50 p-6 rounded-xl border border-gray-200 mb-6">
        <h3 class="text-sm font-bold text-gray-700 uppercase mb-4">Billing Details</h3>
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
          <div>
            <label class="block text-xs font-medium text-gray-500 mb-1">Billing Type</label>
            <select name="billingType" id="billingType" class="input-field bg-white" onchange="calculateShiftCosts()">
              <option value="Hourly">Hourly</option>
              <option value="Fixed">Fixed Rate</option>
            </select>
          </div>
          <div>
            <label class="block text-xs font-medium text-gray-500 mb-1">Service</label>
            <select name="serviceType" class="input-field bg-white">
              <option value="Weekday">Weekday</option>
              <option value="Weekend">Weekend</option>
            </select>
          </div>
          <div>
            <label class="block text-xs font-medium text-gray-500 mb-1">Type</label>
            <select name="shiftType" class="input-field bg-white">
              <option value="REG">REG</option>
              <option value="OT">OT</option>
              <option value="HOL">HOL</option>
            </select>
          </div>
          <div>
            <label class="block text-xs font-medium text-gray-500 mb-1">Hours</label>
            <input type="number" name="hours" id="shiftHours" step="0.25" class="input-field bg-white" readonly>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
          <div>
            <label class="block text-xs font-medium text-gray-500 mb-1">Client Rate ($)</label>
            <input type="number" name="clientRate" id="clientRate" step="0.01" class="input-field bg-white" oninput="calculateShiftCosts()" required>
          </div>
          <div>
            <label class="block text-xs font-medium text-gray-500 mb-1">Caregiver Rate ($)</label>
            <input type="number" name="caregiverRate" id="caregiverRate" step="0.01" class="input-field bg-white" oninput="calculateShiftCosts()" required>
          </div>
          <div>
            <label class="block text-xs font-medium text-gray-500 mb-1">Agency</label>
            <input type="text" id="agencyShare" class="input-field bg-gray-100 text-gray-500" readonly>
          </div>
          <div>
            <label class="block text-xs font-medium text-gray-500 mb-1">Softcare</label>
            <input type="text" id="softcareShare" class="input-field bg-gray-100 text-gray-500" readonly>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div class="bg-blue-50 p-3 rounded border border-blue-100">
            <label class="block text-xs font-bold text-blue-800 mb-1">Total Client Price</label>
            <input type="text" name="totalClientPrice" id="totalClientPrice" class="w-full bg-transparent font-bold text-blue-900 text-lg outline-none" readonly value="$0.00">
          </div>
          <div class="bg-green-50 p-3 rounded border border-green-100">
            <label class="block text-xs font-bold text-green-800 mb-1">Total Caregiver Price</label>
            <input type="text" name="totalCaregiverPrice" id="totalCaregiverPrice" class="w-full bg-transparent font-bold text-green-900 text-lg outline-none" readonly value="$0.00">
          </div>
          <div class="bg-purple-50 p-3 rounded border border-purple-100">
            <label class="block text-xs font-bold text-purple-800 mb-1">Total Agency Price</label>
            <input type="text" name="totalAgencyPrice" id="totalAgencyPrice" class="w-full bg-transparent font-bold text-purple-900 text-lg outline-none" readonly value="$0.00">
          </div>
          <div class="bg-orange-50 p-3 rounded border border-orange-100">
            <label class="block text-xs font-bold text-orange-800 mb-1">Total Softcare Price</label>
            <input type="text" name="totalSoftcarePrice" id="totalSoftcarePrice" class="w-full bg-transparent font-bold text-orange-900 text-lg outline-none" readonly value="$0.00">
          </div>
        </div>
      </div>

      <!-- 3. Time & Date -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
          <input type="date" name="startDate" class="input-field" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">End Date</label>
          <input type="date" name="endDate" class="input-field" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Clock In</label>
          <input type="time" name="clockIn" id="clockIn" class="input-field" onchange="calculateShiftHours()" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Clock Out</label>
          <input type="time" name="clockOut" id="clockOut" class="input-field" onchange="calculateShiftHours()" required>
        </div>
      </div>

      <!-- 4. Repeat Options -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Repeat Shift</label>
        <div class="flex flex-wrap gap-4">
          <label class="flex items-center gap-2 cursor-pointer bg-gray-50 px-4 py-2 rounded-lg border border-gray-200 hover:border-[#65c027] transition-colors">
            <input type="radio" name="repeat" value="none" checked class="text-[#65c027] focus:ring-[#65c027]">
            <span>No Repeat</span>
          </label>
          <label class="flex items-center gap-2 cursor-pointer bg-gray-50 px-4 py-2 rounded-lg border border-gray-200 hover:border-[#65c027] transition-colors">
            <input type="radio" name="repeat" value="3days" class="text-[#65c027] focus:ring-[#65c027]">
            <span>Next 3 Days</span>
          </label>
          <label class="flex items-center gap-2 cursor-pointer bg-gray-50 px-4 py-2 rounded-lg border border-gray-200 hover:border-[#65c027] transition-colors">
            <input type="radio" name="repeat" value="5days" class="text-[#65c027] focus:ring-[#65c027]">
            <span>Next 5 Days</span>
          </label>
          <label class="flex items-center gap-2 cursor-pointer bg-gray-50 px-4 py-2 rounded-lg border border-gray-200 hover:border-[#65c027] transition-colors">
            <input type="radio" name="repeat" value="week" class="text-[#65c027] focus:ring-[#65c027]">
            <span>Next Week</span>
          </label>
        </div>
      </div>

      <!-- 5. Notes -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
        <textarea name="notes" rows="3" class="input-field" placeholder="Add any additional notes..."></textarea>
      </div>

      <!-- Submit -->
      <div class="flex justify-end gap-4">
        <button type="button" onclick="document.getElementById('shiftForm').reset(); calculateShiftCosts();" class="px-6 py-3 text-sm font-medium text-gray-600 hover:text-gray-800 transition-colors">
          Reset
        </button>
        <button type="submit" id="btnSaveShift" class="btn-primary">
          <i class="ph ph-check-circle text-lg"></i> Save Shift
        </button>
      </div>

    </form>
  </div>
</div>
