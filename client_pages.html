<!-- CLIENT DIRECTORY -->
<div id="page-client-dir" class="page-section hidden">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Client Directory</h1>
  
  <!-- Search & Filters -->
  <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-6 flex flex-wrap gap-4 items-center">
      <div class="flex-1 min-w-[200px] relative">
        <i class="ph ph-magnifying-glass absolute left-3 top-3 text-gray-400"></i>
        <input type="text" id="client-search" placeholder="Search by name or code..." class="inp pl-10" onkeyup="loadClientDir(1)">
      </div>
      <!-- STATUS FILTER -->
      <div class="w-48">
        <select id="client-status-filter" class="inp" onchange="loadClientDir(1)">
          <option value="">All Statuses</option>
          <option value="Active">Active</option>
          <option value="Deceased">Deceased</option>
          <option value="Cancelled service">Cancelled</option>
          <option value="Temporary hospital stay">Hospital</option>
        </select>
      </div>
      <!-- PAYMENT FILTER -->
      <div class="w-48">
        <select id="client-pay-filter" class="inp" onchange="loadClientDir(1)">
          <option value="">All Payment Types</option>
          <option value="Private pay">Private pay</option>
          <option value="Zelle">Zelle</option>
          <option value="Check">Check</option>
          <option value="VA">VA</option>
          <option value="Medicaid">Medicaid</option>
          <option value="Lead agency">Lead agency</option>
          <option value="LTCI">LTCI</option>
        </select>
      </div>
      <button onclick="loadClientDir(1)" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700"><i class="ph ph-arrow-clockwise"></i></button>
  </div>

  <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
    <table class="w-full">
      <thead>
        <tr>
          <th class="table-header">Code</th><th class="table-header">Name</th><th class="table-header">Status</th><th class="table-header">Payment</th><th class="table-header">Phone</th><th class="table-header">Email</th><th class="table-header w-10"></th>
        </tr>
      </thead>
      <tbody id="client-body"></tbody>
    </table>
    <!-- CLIENT PAGINATION -->
    <div class="p-4 border-t flex justify-between items-center">
      <span class="text-sm text-gray-500" id="client-page-info">Showing 0 of 0</span>
      <div class="flex space-x-2">
        <button id="client-btn-prev" class="px-3 py-1 border rounded hover:bg-gray-50 disabled:opacity-50">Prev</button>
        <button id="client-btn-next" class="px-3 py-1 border rounded hover:bg-gray-50 disabled:opacity-50">Next</button>
      </div>
    </div>
  </div>
</div>

<!-- CLIENT FORM -->
<div id="page-client-add" class="page-section hidden">
  <div class="flex justify-between items-center mb-6">
      <div class="flex items-center space-x-3">
        <button onclick="showPage('page-client-dir')" class="bg-gray-200 hover:bg-gray-300 text-gray-700 p-2 rounded-full"><i class="ph ph-arrow-left"></i></button>
        <h1 class="text-2xl font-bold text-gray-800" id="client-form-title">Add Client Details</h1>
      </div>
      <button id="btn-client-pdf" onclick="downloadClientPdf()" class="hidden bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded shadow flex items-center">
        <i class="ph ph-file-pdf text-lg mr-2"></i> Export PDF
      </button>
  </div>
  
  <form id="clientForm" onsubmit="submitClientForm(event)" class="space-y-6 max-w-5xl mx-auto">
    <input type="hidden" name="clientCode" id="clientCode">
    <!-- CLIENT: MAIN INFO -->
    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
      <h2 class="sec-head"><i class="ph ph-identification-card text-brand mr-2"></i> Main Information</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
          <div class="md:col-span-4"><label class="lbl">Photo URL</label><input type="text" name="photoUrl" class="inp" placeholder="https://..."></div>
          <div><label class="lbl">First Name</label><input type="text" name="firstName" required class="inp"></div>
          <div><label class="lbl">Middle Name</label><input type="text" name="middleName" class="inp"></div>
          <div><label class="lbl">Last Name</label><input type="text" name="lastName" required class="inp"></div>
          <div><label class="lbl">Primary Language</label><input type="text" name="primaryLang" class="inp"></div>
          <div><label class="lbl">Birthday</label><input type="date" name="dob" id="clientDob" onchange="calcAge('clientDob','clientAge')" class="inp"></div>
          <div><label class="lbl">Age</label><input type="text" name="age" id="clientAge" readonly class="inp bg-gray-50"></div>
          <div><label class="lbl">SSN</label><input type="text" name="ssn" class="inp"></div>
          <div><label class="lbl">Gender</label><select name="gender" class="inp"><option>Male</option><option>Female</option></select></div>
          <div><label class="lbl">Marital Status</label><select name="maritalStatus" class="inp"><option>Single</option><option>Married</option><option>Divorced</option><option>Separate</option><option>Widowed</option><option>Unknown</option></select></div>
          <div><label class="lbl">Status</label><select name="status" class="inp font-bold text-brand bg-green-50"><option>Active</option><option>Deceased</option><option>Cancelled service</option><option>Temporary hospital stay</option></select></div>
          <div><label class="lbl">Active Date</label><input type="date" name="activeDate" id="clientActiveDate" class="inp"></div>
          <div><label class="lbl">Deactive Date</label><input type="date" name="deactiveDate" class="inp"></div>
          <div><label class="lbl">Payment Type</label><select name="paymentType" class="inp"><option>Private pay</option><option>Zelle</option><option>Check</option><option>VA</option><option>Medicaid</option><option>Lead agency</option><option>LTCI</option></select></div>
          <div class="md:col-span-2"><label class="lbl">Agreement Status</label><select name="agreementStatus" class="inp"><option>Needs agreement to be signed</option><option>Signed</option><option>Signed paper agreement</option></select></div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 pt-4 border-t">
        <div><label class="lbl">Email 1</label><input type="email" name="email" class="inp"></div>
        <div><label class="lbl">Email 2</label><input type="email" name="email2" class="inp"></div>
        <div><label class="lbl">Cell Phone</label><input type="tel" name="cellPhone" class="inp"></div>
        <div><label class="lbl">Home Phone</label><input type="tel" name="homePhone" class="inp"></div>
      </div>
    </div>
    <!-- CLIENT: ADDRESSES -->
    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <h2 class="sec-head"><i class="ph ph-map-pin text-brand mr-2"></i> Addresses</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="bg-gray-50 p-4 rounded-lg">
            <h3 class="font-bold text-gray-700 mb-2">Living Address</h3>
            <div class="space-y-2"><input type="text" name="livingAddress" placeholder="Street Address" class="inp bg-white"><div class="grid grid-cols-3 gap-2"><input type="text" name="livingCity" placeholder="City" class="inp bg-white col-span-1"><input type="text" name="livingState" placeholder="State" class="inp bg-white col-span-1"><input type="text" name="livingZip" placeholder="Zip" class="inp bg-white col-span-1"></div></div>
          </div>
          <div class="bg-gray-50 p-4 rounded-lg">
            <div class="flex justify-between items-center mb-2"><h3 class="font-bold text-gray-700">Billing Address</h3><label class="flex items-center text-xs text-gray-500 cursor-pointer"><input type="checkbox" name="billingSame" value="true" class="mr-1"> Same as Living</label></div>
            <div class="space-y-2"><input type="text" name="billingAddress" placeholder="Street Address" class="inp bg-white"><div class="grid grid-cols-3 gap-2"><input type="text" name="billingCity" placeholder="City" class="inp bg-white col-span-1"><input type="text" name="billingState" placeholder="State" class="inp bg-white col-span-1"><input type="text" name="billingZip" placeholder="Zip" class="inp bg-white col-span-1"></div></div>
          </div>
        </div>
    </div>
    <!-- CLIENT: CONTACTS -->
    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
      <h2 class="sec-head"><i class="ph ph-address-book text-brand mr-2"></i> Additional Contacts</h2>
      <div class="mb-6 pb-6 border-b border-dashed">
        <h3 class="text-sm font-bold text-brand uppercase mb-3">Second Contact</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-3"><input type="text" name="con2FirstName" placeholder="First Name" class="inp"><input type="text" name="con2MiddleName" placeholder="Middle" class="inp"><input type="text" name="con2LastName" placeholder="Last Name" class="inp"></div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-3"><input type="email" name="con2Email" placeholder="Email" class="inp"><input type="tel" name="con2Cell" placeholder="Cell Phone" class="inp"><input type="tel" name="con2Home" placeholder="Home Phone" class="inp"></div>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-2"><input type="text" name="con2Addr" placeholder="Address" class="inp md:col-span-4"><input type="text" name="con2City" placeholder="City" class="inp"><input type="text" name="con2State" placeholder="State" class="inp"><input type="text" name="con2Zip" placeholder="Zip" class="inp"></div>
      </div>
      <div>
        <h3 class="text-sm font-bold text-red-500 uppercase mb-3">Emergency Contact</h3>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-3"><input type="text" name="emergRelation" placeholder="Relationship" class="inp"><input type="text" name="emergFirstName" placeholder="First Name" class="inp"><input type="text" name="emergLastName" placeholder="Last Name" class="inp"><input type="email" name="emergEmail" placeholder="Email" class="inp"></div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-3"><input type="tel" name="emergPhone1" placeholder="Phone 1" class="inp"><input type="tel" name="emergPhone2" placeholder="Phone 2" class="inp"></div>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-2"><input type="text" name="emergAddr" placeholder="Address" class="inp md:col-span-4"><input type="text" name="emergCity" placeholder="City" class="inp"><input type="text" name="emergState" placeholder="State" class="inp"><input type="text" name="emergZip" placeholder="Zip" class="inp"></div>
      </div>
    </div>
    <!-- CLIENT: CARE -->
    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <h2 class="sec-head"><i class="ph ph-heartbeat text-brand mr-2"></i>Assessment & Living Arrangment</h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
          <div><label class="lbl">Assess Date</label><input type="date" name="assessDate" class="inp"></div>
          <div><label class="lbl">Height</label><input type="text" name="height" class="inp"></div>
          <div><label class="lbl">Weight</label><input type="text" name="weight" class="inp"></div>
          <div><label class="lbl">Mental Status</label><select name="mentalStatus" class="inp"><option>Alert</option><option>Alzheimer's / Dementia</option><option>Confused</option><option>Forgetful</option><option>Other</option></select></div>
          <div class="md:col-span-4"><label class="lbl">Diagnosis</label><textarea name="diagnosis" rows="1" class="inp"></textarea></div>
          <div class="md:col-span-2"><label class="lbl">Service Needs</label><textarea name="serviceNeeds" rows="1" class="inp"></textarea></div>
          <div class="md:col-span-2"><label class="lbl">Goals</label><textarea name="goals" rows="1" class="inp"></textarea></div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-gray-50 p-4 rounded mb-6">
          <div class="flex items-start space-x-2"><div class="w-1/3"><label class="lbl">Living Alone?</label><select name="livingAlone" class="inp"><option>No</option><option>Yes</option></select></div><div class="w-2/3"><label class="lbl">Note</label><input type="text" name="livingAloneNote" class="inp"></div></div>
          <div class="flex items-start space-x-2"><div class="w-1/3"><label class="lbl">Pets?</label><select name="pets" class="inp"><option>No</option><option>Yes</option></select></div><div class="w-2/3"><label class="lbl">Note</label><input type="text" name="petsNote" class="inp"></div></div>
          <div class="flex items-start space-x-2"><div class="w-1/3"><label class="lbl">Smoke?</label><select name="smoke" class="inp"><option>No</option><option>Yes</option></select></div><div class="w-2/3"><label class="lbl">Note</label><input type="text" name="smokeNote" class="inp"></div></div>
          <div class="flex items-start space-x-2"><div class="w-1/3"><label class="lbl">Drink?</label><select name="drink" class="inp"><option>No</option><option>Yes</option></select></div><div class="w-2/3"><label class="lbl">Note</label><input type="text" name="drinkNote" class="inp"></div></div>
        </div>
        <div class="mb-6">
          <h3 class="text-sm font-bold text-gray-600 uppercase mb-2">Medication</h3>
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div><label class="lbl">Can Direct Care?</label><select name="canDirect" class="inp"><option>Yes</option><option>No</option></select></div>
            <div><label class="lbl">Self Admin?</label><select name="selfAdmin" class="inp"><option>Yes</option><option>No</option><option>Remind</option><option>Assist</option></select></div>
            <div><label class="lbl">Taking Meds?</label><select name="takingMeds" class="inp"><option>Yes</option><option>No</option></select></div>
            <div><label class="lbl">Allergies?</label><select name="allergies" class="inp"><option>No</option><option>Yes</option></select></div>
            <div class="md:col-span-1"><label class="lbl">Overseeing Required?</label><select name="overseeingResp" class="inp"><option>No</option><option>Yes</option></select></div>
            <div class="md:col-span-3"><label class="lbl">Who oversees (Note)</label><input type="text" name="overseeingNote" class="inp"></div>
          </div>
        </div>
    </div>
    <!-- CLIENT: OVERVIEW -->
    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <h2 class="sec-head"><i class="ph ph-first-aid text-brand mr-2"></i> Medical Overview</h2>
        <div class="space-y-4 mb-6">
          <div class="grid grid-cols-1 md:grid-cols-12 gap-2"><div class="md:col-span-4"><label class="lbl">Primary Doctor Name</label><input type="text" name="drName" class="inp"></div><div class="md:col-span-5"><label class="lbl">Location</label><input type="text" name="drLoc" class="inp"></div><div class="md:col-span-3"><label class="lbl">Phone</label><input type="text" name="drPhone" class="inp"></div></div>
          <div class="grid grid-cols-1 md:grid-cols-12 gap-2"><div class="md:col-span-4"><label class="lbl">Pharmacy Name</label><input type="text" name="pharmName" class="inp"></div><div class="md:col-span-5"><label class="lbl">Location</label><input type="text" name="pharmLoc" class="inp"></div><div class="md:col-span-3"><label class="lbl">Phone</label><input type="text" name="pharmPhone" class="inp"></div></div>
          <div class="grid grid-cols-1 md:grid-cols-12 gap-2"><div class="md:col-span-4"><label class="lbl">Hospital Name</label><input type="text" name="hospName" class="inp"></div><div class="md:col-span-5"><label class="lbl">Location</label><input type="text" name="hospLoc" class="inp"></div><div class="md:col-span-3"><label class="lbl">Phone</label><input type="text" name="hospPhone" class="inp"></div></div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <div><label class="lbl">Covid Vaccination</label><select name="vaxCovid" class="inp"><option value="">Select...</option><option value="One dose">One dose</option><option value="Fully Vaccinated">Fully Vaccinated</option><option value="None">None</option></select></div>
          <div><label class="lbl">Flu/Cold Vaccination</label><select name="vaxFlu" class="inp"><option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option></select></div>
        </div>
        <div class="mb-4"><label class="lbl">Languages Spoken</label><div class="grid grid-cols-3 gap-4"><select name="lang1" class="inp"></select><select name="lang2" class="inp"></select><select name="lang3" class="inp"></select></div></div>
        <div><label class="lbl">Skills / Interests</label><div class="grid grid-cols-2 md:grid-cols-3 gap-4"><select name="skill1" class="inp"></select><select name="skill2" class="inp"></select><select name="skill3" class="inp"></select><select name="skill4" class="inp"></select><select name="skill5" class="inp"></select><select name="skill6" class="inp"></select></div></div>
    </div>
    <div class="flex justify-end py-6">
        <button type="submit" class="bg-brand hover-bg-brand text-white font-bold py-3 px-10 rounded-lg shadow-lg flex items-center transform active:scale-95 transition">
          <i class="ph ph-check text-xl mr-2"></i> Save Profile
        </button>
    </div>
  </form>
</div>
